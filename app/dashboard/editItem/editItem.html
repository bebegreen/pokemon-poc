<div id='edit-item'>
  <form ng-click='$ctrl.handleClick($event)'>
    <h3>Item id: #{{ $ctrl.item.id }}</h3>

    Name:
    <input type="text" ng-model="$ctrl.item.name">
    <br> In Stock:
    <input type="checkbox" ng-model="$ctrl.item.in_stock">
    <br>
    <br> Open:
    <input type="checkbox" ng-model="$ctrl.item.open">
    <br>
    <br> Price:
    <input type="number" ng-model="$ctrl.item.price">
    <br>
    <span>Modifiers: </span>

    <div id='modifiers'>
      <drop-zone
        ng-repeat="modifier in $ctrl.modifiers" 
        data='modifier' 
        handle-click='$ctrl.showOptions(itemId)'>
      </drop-zone>
    </div>

    <span ng-repeat='option in $ctrl.modifierOptions'>
      {{ option.name }}{{ $last ? '' : ' / ' }}
    </span>



  </form>
</div>
